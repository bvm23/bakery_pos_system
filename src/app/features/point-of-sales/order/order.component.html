<section class="bg-[#fefefa] h-full flex flex-col">
  <article class="flex flex-col h-full p-4 gap-4">
    <!-- header -->
    <header class="flex items-center justify-between gap-6">
      <div
        class="bg-gray-200 w-14 h-14 flex items-center justify-center rounded-full cursor-pointer"
      >
        <b-icon [name]="billIcon" size="18" />
      </div>
      <div class="flex-1">
        <input
          type="text"
          class="w-full text-2xl text-center font-bold outline-none placeholder:text-gray-500"
          placeholder="Customer's Name"
          name="name"
        />
        <h3 class="text-sm text-center text-gray-500">Order Number: #000</h3>
      </div>
      <div
        class="bg-gray-200 w-14 h-14 flex items-center justify-center rounded-full cursor-pointer"
      >
        <b-icon [name]="editIcon" size="18" />
      </div>
    </header>

    <!-- select table and order type -->
    <article class="flex items-center justify-around gap-4">
      <select
        name="table"
        id="table"
        class="flex-1 p-4 bg-gray-200 rounded-full text-gray-600"
      >
        <option value="">Select Table</option>
        <option value="t1">t1</option>
        <option value="t2">t2</option>
        <option value="t3">t3</option>
        <option value="t4">t4</option>
      </select>

      <select
        name="table"
        id="table"
        class="flex-1 p-4 bg-gray-200 rounded-full text-gray-600"
      >
        <option value="">Order Type</option>
        <option value="dine">Dine-In</option>
        <option value="parcel">Takeaway</option>
      </select>
    </article>

    <!-- items list -->
    <article class="flex grow">
      <span class="text-gray-500 m-auto">No Items Selected</span>
    </article>

    <!-- bill info -->
    <article class="pt-6 pb-2">
      <div class="mb-8">
        <p class="text-xl font-light flex justify-between text-gray-800">
          Subtotal <span><span class="mr-24">$</span>0.00</span>
        </p>
        <p class="text-lg text-gray-600 font-light flex justify-between">
          Tax 10% <span><span class="mr-25">$</span>0.00</span>
        </p>
      </div>
      <p
        class="text-2xl flex justify-between pt-4 border-t-2 border-gray-500 border-dashed"
      >
        TOTAL <span><span class="mr-22">$</span>0.00</span>
      </p>
    </article>

    <!-- payment method -->
    <article class="grid grid-cols-2 gap-4 py-2">
      <div
        class="flex-1 bg-gray-200 relative px-2 py-1.5 flex items-center rounded-full"
      >
        <input
          type="text"
          placeholder="Add Promo or Voucher"
          class="w-full outline-none p-2 placeholder:text-gray-500 font-bold"
        />
        <div class="bg-white rounded-full p-2">
          <b-icon
            [name]="offerIcon"
            size="22"
            class="my-auto right-0"
            color="#000"
          />
        </div>
      </div>
      <button
        class="flex-1 bg-transparent border-1 cursor-pointer rounded-full"
      >
        Payment Method
      </button>
    </article>
  </article>

  <!-- place order button -->
  <div>
    <button
      type="submit"
      class="bg-pblue w-full p-4 text-2xl text-white cursor-pointer"
    >
      Place Order
    </button>
  </div>
</section>
